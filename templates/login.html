<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="{{ url_for('static', filename='js/validation.js') }}"></script>
    <link
    rel="stylesheet"
    type="text/css"
    href="{{ url_for('static', filename='css/styles.css') }}"/>
</head>
<body>
    <h1>Ingreso</h1>
    <form name="loginForm" method="post" action="{{ url_for('login')}}">
        <div>
            <label for="username">Usuario:</label>
            <input name="username" type="text" id="username" placeholder="digite su usuario"/>

        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input name="password" type="password" id="password" placeholder="digite su contraseña"/>

        </div>
    <center><input type="submit" value="Enviar"/></center>
    </form>
</body>
